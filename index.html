<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Has the AI Bubble Popped Yet?</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Open Graph / Social Media Preview -->
    <meta property="og:title" content="Has the AI Bubble Popped Yet?">
    <meta property="og:description" content="The answer to the question everyone is asking.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hastheaibubblepoppedyet.com">
    <meta property="og:image" content="https://hastheaibubblepoppedyet.com/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Has the AI Bubble Popped Yet?">
    <meta name="twitter:description" content="The answer to the question everyone is asking.">
    <meta name="twitter:image" content="https://hastheaibubblepoppedyet.com/og-image.png">

    <!-- General Meta -->
    <meta name="description" content="Has the AI bubble popped yet? Find out the answer to the question everyone is asking.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .answer {
            font-size: clamp(8rem, 30vw, 20rem);
            font-weight: 700;
            color: white;
            line-height: 1;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        footer {
            position: fixed;
            bottom: 20px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                margin-bottom: 1rem;
            }

            footer {
                bottom: 10px;
                padding: 0 10px;
            }
        }

        /* Prediction form styles */
        .prediction-section {
            margin-top: 3rem;
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .prediction-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            transition: all 0.3s ease;
        }

        .prediction-form.hidden {
            display: none;
        }

        .form-title {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: white;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="number"]::placeholder,
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #764ba2;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            display: none;
            width: 100%;
            text-align: center;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .result-title {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .result-date {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .result-stats {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .result-footer {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .error.show {
            display: block;
        }

        .helper-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Has the AI bubble popped yet?</h1>
        <div class="answer">No</div>

        <div class="prediction-section">
            <form class="prediction-form" id="predictionForm">
                <h2 class="form-title">When do you think it will?</h2>

                <div class="form-group">
                    <label for="days">Days until the bubble pops</label>
                    <input type="number" id="days" name="days" required min="1" max="36500" placeholder="e.g., 365">
                    <div class="helper-text">Enter a number between 1 and 36500 days (~100 years)</div>
                </div>

                <div class="form-group">
                    <label for="username">Your name (optional)</label>
                    <input type="text" id="username" name="username" maxlength="50" placeholder="Anonymous">
                    <div class="helper-text">We'll show who predicted correctly when it happens</div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit Prediction</button>

                <div class="error" id="error"></div>
            </form>

            <div class="result" id="result">
                <div class="result-title">Community Prediction:</div>
                <div class="result-date" id="resultDate"></div>
                <div class="result-stats" id="resultStats"></div>
                <div class="result-footer">hastheaibubblepoppedyet.com</div>
            </div>
        </div>
    </div>
    <footer>hastheaibubblepoppedyet.com</footer>

    <script>
        const form = document.getElementById('predictionForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorDiv = document.getElementById('error');
        const resultDiv = document.getElementById('result');
        const resultDate = document.getElementById('resultDate');
        const resultStats = document.getElementById('resultStats');

        // Load existing average on page load
        loadAverage();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const days = parseInt(document.getElementById('days').value);
            const username = document.getElementById('username').value.trim();

            // Hide error, disable button
            errorDiv.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch('/api/predictions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        daysUntilPop: days,
                        username: username || null,
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to submit prediction');
                }

                // Show result and hide form
                displayResult(data);

                // Hide the form
                form.classList.add('hidden');

                // Clear form
                form.reset();

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Prediction';
            }
        });

        async function loadAverage() {
            try {
                const response = await fetch('/api/predictions/average');
                const data = await response.json();

                if (data.totalPredictions > 0) {
                    displayResult(data);
                }
            } catch (error) {
                console.error('Failed to load average:', error);
            }
        }

        function displayResult(data) {
            const date = new Date(data.averageDate);
            const formattedDate = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            resultDate.textContent = formattedDate;
            resultStats.textContent = `Based on ${data.totalPredictions} prediction${data.totalPredictions !== 1 ? 's' : ''} (avg: ${data.averageDays} days)`;
            resultDiv.classList.add('show');
        }
    </script>
</body>
</html>
