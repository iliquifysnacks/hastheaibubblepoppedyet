<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Has the AI Bubble Popped Yet?</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Open Graph / Social Media Preview -->
    <meta property="og:title" content="Has the AI Bubble Popped Yet?">
    <meta property="og:description" content="The answer to the question everyone is asking.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hastheaibubblepoppedyet.com">
    <meta property="og:image" content="https://hastheaibubblepoppedyet.com/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Has the AI Bubble Popped Yet?">
    <meta name="twitter:description" content="The answer to the question everyone is asking.">
    <meta name="twitter:image" content="https://hastheaibubblepoppedyet.com/og-image.png">

    <!-- General Meta -->
    <meta name="description" content="Has the AI bubble popped yet? Find out the answer to the question everyone is asking.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .answer {
            font-size: clamp(8rem, 30vw, 20rem);
            font-weight: 700;
            color: white;
            line-height: 1;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        footer {
            position: fixed;
            bottom: 20px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                margin-bottom: 1rem;
            }

            footer {
                bottom: 10px;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Has the AI bubble popped yet?</h1>
        <div class="answer">No</div>
    </div>
    <footer>hastheaibubblepoppedyet.com</footer>
</body>
</html>
